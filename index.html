<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe JavaScript</title>
</head>
<body>

    <div class="container">

        <h1>Tic Tac Toe</h1>
        <p class="show"></p>
        <p class="player" id="player1">Player 1: 0</p>
        <p class="player" id="player2">Player 2: 0</p>
        <div class='board'>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
            <button class='restart'>Restart</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
